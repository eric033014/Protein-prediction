<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Protein Prediction</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $(document).on('ready', function() {
      $("#input-22").fileinput({
          previewFileType: "text",
          allowedFileExtensions: ["txt", "md", "ini", "text"],
          previewClass: "bg-warning"
      });
  });
  </script>
</head>
<body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Protein Prediction</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Tutorial</a></li>
      <li><a href="#">Reference</a></li>
      <li><a href="#">Contacts</a></li>
    </ul>
  </div>
</nav>

<form action="" name="myForm" method="post">
        {% csrf_token %}
	<div class="input-group" >
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="email" type="email" class="form-control" name="email" placeholder="Email" required="required">
  </div>
  <div class="file-loading" >
    	    <input name="testfile" type="file" accept=".fasta" multiple>
  </div>

    <div class="form-group">
	    <label for="comment">Protein Sequence</label>
      	    <textarea class="form-control" rows="5" name="comment" required="required"></textarea>
    </div>
    <div>
            <label for="user_name">Submit</label>
            <input id="user_name" type="text" name="user_name" required="required">
            <input type="submit" value="進入網站">
    </div>
    </form>
	<script>
		var maxNum=100000;
		var minNum=1;
		var temp = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;  
		document.myForm.attributes["action"].value="/result?id="+temp;
	</script>
</body>
</html>
